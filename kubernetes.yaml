---
apiVersion: v1
kind: ConfigMap
metadata:
  name: monitoring-config
  namespace: techops
data:
  config.json: |
    {
      "check_interval": 30,
      "services": {
        "api": "http://api-service.default.svc.cluster.local/health",
        "database": "http://postgres-service.default.svc.cluster.local:5432"
      }
    }

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: techops-monitoring
  namespace: techops
  labels:
    app: monitoring
spec:
  replicas: 1
  selector:
    matchLabels:
      app: monitoring
  template:
    metadata:
      labels:
        app: monitoring
    spec:
      containers:
      - name: monitoring
        image: techops-monitoring:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8080
          name: http
        env:
        - name: CHECK_INTERVAL
          value: "30"
        volumeMounts:
        - name: config
          mountPath: /app/config.json
          subPath: config.json
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /monitoring_results.json
            port: 8080
          initialDelaySeconds: 15
          periodSeconds: 20
        readinessProbe:
          httpGet:
            path: /monitoring_results.json
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 10
      volumes:
      - name: config
        configMap:
          name: monitoring-config

---
apiVersion: v1
kind: Service
metadata:
  name: monitoring-service
  namespace: techops
spec:
  selector:
    app: monitoring
  ports:
  - protocol: TCP
    port: 80
    targetPort: 8080
  type: LoadBalancer

---
apiVersion: v1
kind: Namespace
metadata:
  name: techops
